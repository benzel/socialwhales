<div class="row-fluid">
    <div class="span12">
        <h1>Log in</h1>
    </div>
</div>
<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8">
        <form class="form-horizontal" ng-submit="login()">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" name="email" placeholder="Email" ng-model="credentials.email" required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" name="passowrd" placeholder="Password" ng-model="credentials.password" required/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label>
                    <button type="submit" class="btn">Log in</button>
                </div>
            </div>
        </form>
    </div>
    <div class="span2"></div>
</div>
<div class="row-fluid">
    <div class="span3"></div>
    <div class="span6">
        <a href="/#/signup">Sign up</a>
    </div>
    <div class="span3"></div>
</div>
